<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style1.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
  <title>BMI Calculator</title>
</head>
<body>

  <nav>
    <div class="nav-logo">
        <a href="#">
            <img src="bmi calculator/img/bmi logo.png" class="img1">
        </a>
    </div>
  </nav>



  <div class="container">
    <div class="header">
      <h1>BMI Calculator</h1>
      <img src="bmi calculator/img/bmi.jpg" alt="BMI Logo">
    </div>
    <div class="calculator">
      <div class="inputs">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" required>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" required>
      </div>
      <button id="calculate">Calculate</button>
      <div id="result"></div>
      <div id="recommendations"></div>
    </div>
    <div class="video">
      <a href="https://www.youtube.com/watch?v=1LWuG1lOXJs">
        <video src="bmi calculator/video/bmi video.mp4" controls autoplay muted loop></video>
      </a>
    </div>
  </div>

  <script src="script1.js"></script>
</body>
</html>
